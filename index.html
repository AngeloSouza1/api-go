<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .edit-button {
            background-color: #f39c12;
            border-color: #e67e22;
        }

        .edit-button:hover {
            background-color: #e67e22;
        }

        .delete-button {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        #editFormContainer {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        #editFormContainer h2 {
            margin-top: 0;
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Clientes</h1>

        <form id="clienteForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Cliente</button>
        </form>

        <div id="editFormContainer">
            <h2>Editar Cliente</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editNome">Nome:</label>
                    <input type="text" id="editNome" name="editNome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" name="editEmail" class="form-control" required>
                </div>
                <input type="hidden" id="editClienteId" name="editClienteId">
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
                <button type="button" class="btn btn-secondary" onclick="cancelarEdicao()">Cancelar</button>
            </form>
        </div>

        <h2>Lista de Clientes</h2>
        <table id="clientesTable" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os clientes serão adicionados aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('clienteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            fetch('http://localhost:8080/clientes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, email })
            })
            .then(response => response.json())
            .then(cliente => {
                adicionarClienteNaTabela(cliente);
                document.getElementById('clienteForm').reset();
            });
        });

        function adicionarClienteNaTabela(cliente) {
            const table = document.getElementById('clientesTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.setAttribute('id', `cliente-${cliente.id}`);

            const idCell = newRow.insertCell(0);
            const nomeCell = newRow.insertCell(1);
            const emailCell = newRow.insertCell(2);
            const actionsCell = newRow.insertCell(3);

            idCell.textContent = cliente.id;
            nomeCell.textContent = cliente.nome;
            nomeCell.classList.add('nome');
            emailCell.textContent = cliente.email;
            emailCell.classList.add('email');

            actionsCell.innerHTML = `
                <button class="btn btn-sm edit-button" onclick="mostrarFormularioEdicao(${cliente.id})">Editar</button>
                <button class="btn btn-sm delete-button" onclick="deletarCliente(${cliente.id})">Deletar</button>
            `;
        }

        function mostrarFormularioEdicao(id) {
            fetch(`http://localhost:8080/clientes/${id}`)
            .then(response => response.json())
            .then(cliente => {
                document.getElementById('editNome').value = cliente.nome;
                document.getElementById('editEmail').value = cliente.email;
                document.getElementById('editClienteId').value = cliente.id;
                document.getElementById('editFormContainer').style.display = 'block';
            });
        }

        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('editNome').value;
            const email = document.getElementById('editEmail').value;
            const clienteId = document.getElementById('editClienteId').value;

            fetch(`http://localhost:8080/clientes/${clienteId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, email })
            })
            .then(response => response.json())
            .then(cliente => {
                const row = document.getElementById(`cliente-${cliente.id}`);
                row.querySelector('.nome').textContent = cliente.nome;
                row.querySelector('.email').textContent = cliente.email;
                document.getElementById('editFormContainer').style.display = 'none';
            });
        });

        function deletarCliente(id) {
            fetch(`http://localhost:8080/clientes/${id}`, {
                method: 'DELETE'
            })
            .then(() => {
                const row = document.getElementById(`cliente-${id}`);
                row.remove();
            });
        }

        function cancelarEdicao() {
            document.getElementById('editForm').reset();
            document.getElementById('editFormContainer').style.display = 'none';
        }

        // Carregar a lista de clientes ao carregar a página
        window.onload = function() {
            fetch('http://localhost:8080/clientes')
            .then(response => response.json())
            .then(clientes => {
                clientes.forEach(cliente => adicionarClienteNaTabela(cliente));
            });
        };
    </script>
</body>

</html>
